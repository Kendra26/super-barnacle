name: Torrent Download & Upload to Pixeldrain

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  torrent-upload:
    runs-on: ubuntu-latest
    env:
      PIXELDRAIN_API_KEY: '8ec6f000-e8d1-403d-820b-4324a6a68869'  # Replace with your actual API key
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install aria2 -y
          curl -s https://textdoc.co/5xvG5PnuTb838mhsX | grep -oP 'magnet:\S+|https?://\S+\.(mp4|mkv|avi|srt|rar)' > links.txt
          
      - name: Download torrent content with aria2c
        run: |
          aria2c --seed-time=0 --dir=downloaded_files -i links.txt

      - name: Rename files by replacing dots with spaces
        run: |
          shopt -s nocasematch
          find ./downloaded_files -type f -print0 | while IFS= read -r -d '' f; do
            filename=$(basename "$f")
            echo "Processing file: $filename"
            ext="${filename##*.}"
            base="${filename%.*}"
            echo "Extension: $ext, Base: $base"

            # Replace dots with spaces in the base filename
            newbase="${base//./ }"
            echo "New base after replacing dots with spaces: '$newbase'"

            # Construct new filename with original extension
            newname="${f%/*}/$newbase.$ext"
            echo "Intended new filename: $newname"

            # Only rename if filename differs
            if [ "$filename" != "$newbase.$ext" ]; then
              echo "Renaming '$filename' to '$newbase.$ext'"
              mv "$f" "$newname"
            else
              echo "No renaming needed for: $filename"
            fi
          done

      - name: Upload all renamed files (recursive)
        run: |
          find ./downloaded_files -type f \( -iname "*.avi" -o -iname "*.mp4" -o -iname "*.mkv" -o -iname "*.srt" \) -print0 | while IFS= read -r -d '' file; do
            curl -g -X POST "https://upload.gofile.io/uploadfile" \
            -H "Authorization: Bearer 7ykDtjmCytdYJeiTpOEDIadDBFqGtRmC" \
            -F "file=@\"$file\"" \
            -F "folderId=451e255a-6082-49a3-b25e-4790b278b120"
          done
