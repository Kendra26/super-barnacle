name: Torrent Download & Upload to Pixeldrain

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  torrent-upload:
    runs-on: ubuntu-latest
    env:
      PIXELDRAIN_API_KEY: '8ec6f000-e8d1-403d-820b-4324a6a68869'  # Replace with your actual API key
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pip install aria2

      - name: Download torrent content with webtorrent-cli
        run: |
          aria2c --seed-time=0 --dir=downloaded_files "magnet:?xt=urn:btih:A60251291E5C2BFA7455A795C8BD6BB42C57B565&dn=The+Penguins+of+Madagascar+S03+1080p+AMZN+WEB-DL+H+264-NTb%20%20%20%20%20%20%20%20&tr=udp://tracker.bittor.pw:1337/announce%20%20%20%20%20%20%20%20&tr=udp://tracker.opentrackr.org:1337/announce%20%20%20%20%20%20%20%20&tr=udp://tracker.dler.org:6969/announce%20%20%20%20%20%20%20%20&tr=udp://open.stealth.si:80/announce%20%20%20%20%20%20%20%20&tr=udp://tracker.torrent.eu.org:451/announce%20%20%20%20%20%20%20%20&tr=udp://exodus.desync.com:6969/announce%20%20%20%20%20%20%20%20&tr=udp://open.demonii.com:1337/announce"          
                
      - name: Upload all downloaded files (recursive)
        run: |
          find ./downloaded_files -type f -print0 | while IFS= read -r -d '' file; do
                curl -g -X POST "https://upload.gofile.io/uploadfile" \
                     -H "Authorization: Bearer VoTnBsgTAiTqm97X6FmvdmBswsMPl6SG" \
                     -F "file=@\"$file\"" \
                     -F "folderId=561ef106-315c-4dac-b1f0-ece01190cac6"
              done
