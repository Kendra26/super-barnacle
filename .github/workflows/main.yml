name: Torrent Download & Upload to Pixeldrain

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  torrent-upload:
    runs-on: ubuntu-latest
    env:
      PIXELDRAIN_API_KEY: '8ec6f000-e8d1-403d-820b-4324a6a68869'  # Replace with your actual API key
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install aria2 -y
          curl -s https://textdoc.co/5xvG5PnuTb838mhsX | grep -oP 'magnet:\S+|https?://\S+\.(mp4|mkv|avi|srt|rar)' > links.txt
          
      - name: Download torrent content with aria2
        run: |
          aria2c --seed-time=0 --dir=downloaded_files -i links.txt

      - name: Rename files (remove dots except before extension)
        run: |
          find ./downloaded_files -type f \( -iname "*.avi" -o -iname "*.mp4" -o -iname "*.mkv" -o -iname "*.srt" \) | while read -r file; do
            dir=$(dirname "$file")
            base=$(basename "$file")
            extension="${base##*.}"
            filename="${base%.*}"
            # Replace dots with spaces in filename
            new_filename=$(echo "$filename" | sed 's/\./ /g')
            # Reassemble
            new_name="${new_filename}.${extension}"
            # Rename the file if different
            if [ "$base" != "$new_name" ]; then
              mv "$file" "$dir/$new_name"
            fi
          done

      - name: Upload all downloaded files (recursive)
        run: |
          find ./downloaded_files -type f \( -iname "*.avi" -o -iname "*.mp4" -o -iname "*.mkv" -o -iname "*.srt" \) -print0 | while IFS= read -r -d '' file; do
            curl -g -X POST "https://upload.gofile.io/uploadfile" \
            -H "Authorization: Bearer NkEP9nPmjC5bYQB7ZabZKnsUEBi7ww85" \
            -F "file=@\"$file\"" \
            -F "folderId=33072955-da61-4062-bad6-71f3bc339712"
          done
